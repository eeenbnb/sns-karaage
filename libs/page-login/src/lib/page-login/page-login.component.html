<mat-card class="card">
  <mat-card-header>
    <mat-card-title>ログイン</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="contents" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>メールアドレス</mat-label>
        <input type="email" matInput placeholder="karaage@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getMailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>パスワード</mat-label>
        <input type="password" matInput [formControl]="pass" required>
        <mat-error *ngIf="pass.invalid">{{getMailErrorMessage()}}</mat-error>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">login</button>
    </form>
  </mat-card-content>

</mat-card>
